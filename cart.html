<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="menu1.css">
    <link rel="icon" href="images/image-removebg-preview_4.webp" type="image/x-icon">
</head>
<body>
  <div class="cart">
    <a href="order.html"><button class="back"><ion-icon name="arrow-back-outline"></ion-icon> Back To Order Menu</button></a>
    <div class="cart-items"></div>

    <div class="bottom">
        <p>Add a tip?</p>
        <input class="tip-input" placeholder="$0.00" type="number"> 
        <h2>Total:</h2>
        <h3 class="total-price">$0.00</h3> 

    </div>
    <div class="payment-meth">
        <label for="payment">Choose a payment method:</label>
        <select name="payment" id="payment">
          <option value="credit/debit">Credit/debit card</option>
          <option value="gift card">Gift Card</option>
          <option value="cash">Cash</option>
        </select>
    </div>

  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="cart.js"></script>
</body>
</html>
