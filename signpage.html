<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/image-removebg-preview_4.webp" type="image/x-icon">
</head>
<body class="background">
    <div class="signup-container">
        <div>
            <img src="images/file-MmH0ieTYa4mIqXQNq1CI4XUt-removebg-preview.png" alt="" class="logo">
        </div>
        <div class="signup-text">
            <br>
            <h2 class="signup-header">Sign Up</h2>
            <br><br>
            <div class="signup-inputs">
                <form id="signup-form">
                    <input type="text" id="username-input" placeholder="Username" required>
                    <br><br><br>
                    <input type="email" id="email-input" placeholder="Email" required>
                    <br><br><br>
                    <input type="password" id="password-input" placeholder="Password" required> 
                    <br><br><br>
                    <input type="password" id="retype-password-input" placeholder="Re-type Password" required> 
                    <br><br><br>
                    <button type="button" id="signup-submit" class="signup-enter"><a href="order.html">Enter</a></button>
                    <br><br><br>
                </form>
            </div>
            <div>
                <button class="signup-button"><a href="logPage.html" class="link-color">Login</a></button>
                <button class="signup-button1"><a href="guestlog.html" class="link-color">Guest</a></button>
                <p class="signup-or">or</p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
